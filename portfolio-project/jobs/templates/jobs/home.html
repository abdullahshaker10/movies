  <body>
    <header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">this is a portfolio for me as web developer showing my recent works .</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="https://www.linkedin.com/in/abdullah-shaker-64b8b215b/" class="text-white">LinkedIn</a></li>
            <li><a href="https://github.com/abdullahshaker10" class="text-white">Github</a></li>
            <li><a href="mailto:abdullah.shaker2017@gmail.com" class="text-white">Email</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main role="main">

  <section class="jumbotron text-center">
        <div class="container">
          <h1>Abdullah Shaker</h1>
            <p class="lead text-muted">Hi my name is Abdullah and I enjoy making apps and websites. </p>

          <img src="{% static 'abdullah_shaker.jpg' %}" height="300" >
        </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs %}

        <div class="col-md-4">
            <img class="card-img-top" src="{{job.image.url}}"  height="200" width="100">
            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>

                <div class="btn-group">
                  <a href="{{job.Github}}" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
              </div>
            </div>

              {% endfor %}

        </div>
    </div>
  </div>

</main>
